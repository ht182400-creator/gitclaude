services:
  redis:
    # Allow overriding the Redis image via environment variable for mirror support in restrictive networks
    image: "${REDIS_IMAGE:-redis:7}"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./dev.db
    depends_on:
      - redis
    volumes:
      - ./backend:/app
